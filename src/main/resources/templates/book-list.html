<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout ::base(~{::main})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main class="d-flex flex-column justify-content-center align-items-center text-center flex-grow-1 py-5">
		<h1 class="mb-3">Recommended Books by Mr.DaiGo, the mentalist</h1>
		<p class="mb-4">おすすめ本をすべてここに</p>
		<div class="container">
			<div class="row">
				<div class="col d-flex justify-content-around" th:each="book : ${books}">
					<div class="card m-3 shadow-sm" style="width: 400px;">
						<div class="row g-0">
							<div class="col-md-5">
								<img th:src="${book.image_url}" class="img-fluid rounded-start" alt="Book cover">
							</div>
							<div class="col-md-7">
								<div class="card-body">
									<h5 class="card-title" th:text="${book.title}">Book Title</h5>
									<p class="card-text" th:text="${book.author}">Book Author</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>
</body>

</html>
