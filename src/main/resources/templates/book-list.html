<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout ::base(~{::main})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main class="d-flex flex-column justify-content-center align-items-center text-center flex-grow-1 py-5">
		<h1 class="mb-3">Recommended Books by Mr.DaiGo, the mentalist</h1>
		<p class="mb-4">おすすめ本をすべてここに</p>
		<div class="row" th:each="book : ${books}">
			<div class="card mb-3">
				<div class="row">
					<div class="col-md-4">
						<img th:src="${book.image_url}" class="card-img" alt="Book cover">
					</div>
					<div class="col-md-8">
						<div class="card-body text-left">
							<p class="card-text" th:text="${book.title}">Book Title</p>
							<p class="card-text"><small class="text-muted" th:text="${book.author}">Book Author</small>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
