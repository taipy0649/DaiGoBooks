<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout ::base(~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recommended Books by Mr.DaiGo</title>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="container mt-5">
		<h1 class="display-4">ISBNで登録</h1>
		<a href="https://ja.wikipedia.org/wiki/ISBN" target="_blank">ISBNについての説明はこちら</a>
		<p class="lead">メンタリストDaiGoさんがオススメした書籍を検索して、登録！</p>
		<form method="post" action="/search" name="isbnForm">
			<div class="input-group mb-3">
				<input type="text" class="form-control" id="isbnInput" name="isbn" placeholder="10または13文字のISBNコードを入力"
					pattern="^\d{10}$|^\d{13}$" required>
				<div class="input-group-append">
					<button class="btn btn-dark" type="submit">検索</button>
				</div>
			</div>
		</form>
		<div class="alert alert-dark" role="alert">
			ISBNの例)9784054068261 ※ -(ハイフン)がある場合は抜いてください。※ ISBN記載カ所：書籍の裏側、または奥付(ラストのページ)に記載
		</div>
		<h2 class="mt-5">登録候補一覧</h2>
		<p>登録候補が表示されます。入力したISBNコードが存在しない場合は下記に表示されません。</p>
		<div class="container mt-5" th:if="${book != null}">
			<div class="card">
				<div class="row no-gutters">
					<div class="col-md-4">
						<img class="card-img" th:src="${book.image_url}" alt="Book Cover">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title" th:text="${book.title}">Book Title</h5>
							<p class="card-text" th:text="${book.author}">Author Name</p>

						</div>
					</div>
				</div>
			</div>
			<form th:action="@{/save}" th:object="${book}" method="post" class="col-md-8">
				<input type="hidden" th:name="isbn_10" th:value="${book.isbn_10}" />
				<input type="hidden" th:name="isbn_13" th:value="${book.isbn_13}" />
				<button type="submit" class="btn btn-dark">登録</button>
			</form>
		</div>
		<a href="/" class="home-link btn btn-link text-dark mt-5">一覧へ戻る</a>
	</div>
</body>

</html>
